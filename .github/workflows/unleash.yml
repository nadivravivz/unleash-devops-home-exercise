name: Docker Unleash

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Everything:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag unleash-task:latest

    - name: Test Docker Image
      run: |
        docker run -d -e BUCKET_NAME=test-bucket --name unleash-task unleash-task:latest
        sleep 10
        docker logs unleash-task
        if docker ps | grep unleash-task; then
          echo "Container started successfully"
        else
          echo "Container failed to start"
          exit 1
        fi

    - name: Stop and remove the Docker container
      run: |
        docker stop unleash-task
        docker rm unleash-task

    - name: Pulumi Set-up
      uses: pulumi/actions@v5.5.1
      with:
        stack-name: Unleash
        work-dir: ./pulumi
        
    - name: Pulumi Preview
      run:  pulumi preview
        
